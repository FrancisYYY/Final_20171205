        <li>

          <figure>

            <figcaption>

              <h3>Return trip from Hana, Hawaii</h3>

              <p>Published on July 1, 2015</p>

            </figcaption>

            <img src="img/photo/large/p1.jpg" alt="img01"/> </figure>

        </li>

        <li>

          <figure>

            <figcaption>

              <h3>Trossach Reflections</h3>

              <p>One of the best things about living in Scotland is just how close you are to stunning scenery, pretty much wherever you are. The Trossachs are often overlooked in favour of the more iconic landscapes of the north-west highlands. </p>

            </figcaption>

            <img src="img/photo/large/p2.jpg" alt="img02"/> </figure>

        </li>

        <li>

          <figure>

            <figcaption>

              <h3>Clarity from above</h3>

              <p>Clarity from above leads to clarity everywhere. When we split Unsplash into its own company a few months ago, we knew we’d be creating more opportunity. But we also knew that more doesn’t mean better.   </p>

            </figcaption>

            <img src="img/photo/large/p3.jpg" alt="img03"/> </figure>

        </li>

        <li>

          <figure>

            <figcaption>

              <h3>Yosemite Valley</h3>

              <p>Just after sunrise we found this location in the center of the valley with a beautiful view of Yosemite Falls. Right now all the waterfalls are flowing from all the snow this winter. They should be flowing year round. </p>

            </figcaption>

            <img src="img/photo/large/p4.jpg" alt="img04"/> </figure>

        </li>

        <li>

          <figure>

            <figcaption>

              <h3>Forrester Station, Alpha, Australia</h3>

              <p>In 2013 I visited my relatives on Forrester Station in the Queensland outback for a week. One evening I helped drive a herd of young cattle back to their paddock. I noticed how amazing the golden sunset light looked through the dust clouds thrown up by the cattle. </p>

            </figcaption>

            <img src="img/photo/large/p5.jpg" alt="img05"/> </figure>

        </li>

        <li>

          <figure>

            <figcaption>

              <h3>‘Who Are We?’</h3>

              <p>After a long day of backpacking, I snapped this photo on Zion National Park’s West Rim Trail at about 7,000 feet. In the dark hush of night, my group was awestruck by the luster and enormity of the Milky Way Galaxy. </p>

            </figcaption>

            <img src="img/photo/large/p6.jpg" alt="img06"/> </figure>

        </li>

        <li>

          <figure>

            <figcaption>

              <h3>Monti della Meta, Italy</h3>

              <p>January 28. 7.06 AM. Molise - Italy: my Homeland. We were finally arrived: Morrone Delle Rose: 2310 altitude feet. Today however has been very hard: we had departed preparing us for conditions of fresh snow seen the last days of snowfall, but snow had left the place to the ice. It’s been hard, </p>

            </figcaption>

            <img src="img/photo/large/p7.jpg" alt="img01"/> </figure>

        </li>

        <li>

          <figure>

            <figcaption>

              <h3>El Matador State Beach, Malibu, United States</h3>

              <p>When I first moved to Los Angeles from the Pacific Northwest I was genuinely worried I had traded my majestic mountains for flat beaches and brown hills. After doing a bit of exploring my wife and I stumbled upon El Matador State Beach in Malibu, CA. </p>

            </figcaption>

            <img src="img/photo/large/p8.jpg" alt="img02"/> </figure>

        </li>

        <li>

          <figure>

            <figcaption>

              <h3>Minorca, Spain</h3>

              <p>I took this photo a few days ago, during my holidays in Minorca, a tiny island where I was born. It’s been almost five years since I left my home now. I stumbled upon this empty shell while I was scuba diving and I asked my girlfriend to hold it so I could take a photo of it. </p>

            </figcaption>

            <img src="img/photo/large/p9.jpg" alt="img03"/> </figure>

        </li>

        <li>

          <figure>

            <figcaption>

              <h3>Snowdonia National Park, United Kingdom</h3>

              <p>Exploring the hills of Snowdonia with only a billion stars for company. I don’t remember ever having a clearer night in the UK. It’s moments like these that make me fall in love with photography. </p>

            </figcaption>

            <img src="img/photo/large/p10.jpg" alt="img04"/> </figure>

        </li>

        <li>

          <figure>

            <figcaption>

              <h3>Castleton, United Kingdom</h3>

              <p>The famous Mam Tor winding road. Well, been after this shot for a while now. Every time ive been before its either been too cloudy, rainy, or cant even park because its that busy. </p>

            </figcaption>

            <img src="img/photo/large/p11.jpg" alt="img05"/> </figure>

        </li>

        <li>

          <figure>

            <figcaption>

              <h3>Les Saintes (Terre-de-Haut), Guadeloupe</h3>

              <p>Take this shot in Guadaloupe for the elopment of two lovers.</p>

            </figcaption>

            <img src="img/photo/large/p12.jpg" alt="img01"/> </figure>
